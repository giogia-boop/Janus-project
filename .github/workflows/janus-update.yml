name: Janus Data Update

on:
  schedule:
    - cron: "*/15 * * * *"   # ogni 15 minuti
  workflow_dispatch:        # avvio manuale possibile

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_all
        run: |
          python fetch_all.py

      - name: Commit data
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add docs/data/dati.json
          git commit -m "Update dati.json [ci skip]" || echo "No changes to commit"
          git push origin HEAD:main
